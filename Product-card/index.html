<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;600;700&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body style="cursor: default">
    <div class="container">
      <div class="card">
        <!-- Icon -->
        <div class="card__header">
          <i class="bx bx-heart"></i>
          <i class="bx bx-cart-alt"></i>
        </div>
        <!-- Image -->
        <div class="card__img">
          <img src="./image/Nike-Zoom-KD-12.png" alt="" />
        </div>

        <h2 class="card__title">Nike Zoom KD 12</h2>

        <p class="card__price">$99</p>
        <!-- Display when hover -->
        <div class="card__hover">
          <!-- Size -->
          <div class="card__size">
            <h3>Size: </h3>
            <ul class="list size">
              <li class="list__item size">6</li>
              <li class="list__item size">7</li>
              <li class="list__item size">8</li>
              <li class="list__item size">9</li>
            </ul>
          </div>
          <!-- Color -->
          <div class="card__color">
            <h3>Color: </h3>
            <ul class="list color">
              <li class="list__item color green"></li>
              <li class="list__item color red"></li>
              <li class="list__item color black"></li>
            </ul>
          </div>
          <!-- Button -->
          <div class="card__button">
            <button class="card__btn buy">Buy now</button>
            <button class="card__btn add">Add cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
