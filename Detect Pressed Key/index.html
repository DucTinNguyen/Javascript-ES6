<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <button class="btn__press">Press Any Key</button>
    </div>
    <!-- div box -->
    <div class="box">
        <h3 class="number">18</h3>
        <div class="inforKey">
            <div class="inforKey__item key">
                <p class="item__heading">Key</p>
                <p class="item__name">Alt</p>
            </div>
            <div class="inforKey__item location">
                <p class="item__heading">Location</p>
                <p class="item__name">Alt</p>
            </div>
            <div class="inforKey__item which">
                <p class="item__heading">Which</p>
                <p class="item__name">Alt</p>
            </div>
            <div class="inforKey__item code">
                <p class="item__heading">KeyCode</p>
                <p class="item__name">Alt</p>
            </div>
        </div>
    </div>
    <!-- Link js -->
    <script src="./js/pressKey.js"></script>
</body>
</html>
